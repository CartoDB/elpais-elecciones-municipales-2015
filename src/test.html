<!DOCTYPE html>
<html>
	<head>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body, html {
				min-height: 100%;
				height: 100%;
			}
			iframe {
				width: 100%;
				height: 60px;
			}
			#map {
				border-top:1px solid rgba(0, 0, 0, .2);
				position: absolute;
				top: 60px;
				right: 0;
				bottom: 0;
				left: 0;
			}
			.tabs {
				position: absolute;
				top: 20px;
				right: 20px;
				z-index: 10;
			}
		</style>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />

	</head>
	<body>
		<ul class="tabs">
			<li>
				<a href="#" id="white">Blanco</a>
			</li>
			<li>
				<a href="#" id="dark">Negro</a>
			</li>
		</ul>
		<div class="graph">
			<iframe src="index.html" frameborder="0"></iframe>
		</div>
		<div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>

    <script>
    	var baseLayer = 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png';
      var basemap;
      function main() {
        cartodb.createVis('map', 'https://team.cartodb.com/u/piensaenpixel/api/v2/viz/ab8866f6-005a-11e5-ba52-0e0c41326911/viz.json', {
            title: false
        })
        .done(function(vis, layers) {
        	basemap = layers[0];
  	      basemap.setUrl(baseLayer);
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          // you can get the native map to work with it
          var map = vis.getNativeMap();
          // now, perform any operations you need
          // map.setZoom(3);
          // map.panTo([50.5, 30.5]);
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;

      $( document ).ready(function() {
			    $( "#white" ).click(function() {
						var baseLayer = 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png';
						basemap.setUrl(baseLayer);
					});
			    $( "#dark" ).click(function() {
						var baseLayer = 'http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png';
						basemap.setUrl(baseLayer);
					});
			});

    </script>
	</body>
</html>
